<html>
  <head>
    <link type="text/css" href="jquery-ui/css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-ui/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
    <style>
	    .sortable { list-style-type: none; margin: 0; padding: 0; width: 10%; }
	    .sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 12px; height: 18px; }
	    .sortable li span { position: absolute; margin-left: -1.3em; }
	  </style>
	  <script>
      $(function() {
        $( "#sortable" ).sortable();
        $( "#secondSortable" ).sortable();
        $( "disabledSortable" ).sortable({
          disabled: true
        });
      });
	  </script>
  </head>

  <body>
    <ul id="sortable">
	    <li class="ui-state-default sortable" id="item-1">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Item 1
      </li>
	    <li class="ui-state-default sortable" id="item-2">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Item 2
      </li>
	    <li class="ui-state-default sortable" id="item-3">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Item 3
      </li>
	    <li class="ui-state-default sortable" id="item-4">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Item 4
      </li>
    </ul>

    <ul id="secondSortable">
	    <li class="ui-state-default sortable" id="second-item-1">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Second item 1
      </li>
	    <li class="ui-state-default sortable" id="second-item-2">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Second item 2
      </li>
	    <li class="ui-state-default sortable" id="second-item-3">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Second item 3
      </li>
	    <li class="ui-state-default sortable" id="second-item-4">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Second item 4
      </li>
    </ul>

    <ul id="disabledSortable">
	    <li class="ui-state-default sortable" id="disabled-item-1">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Disabled item 1
      </li>
	    <li class="ui-state-default sortable" id="disabled-item-2">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Disabled item 2
      </li>
	    <li class="ui-state-default sortable" id="disabled-item-3">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Disabled item 3
      </li>
	    <li class="ui-state-default sortable" id="disabled-item-4">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
        Disabled item 4
      </li>
    </ul>
    <div id="otherDiv"><p>Sample text</p></div>
    <div id="secondOtherDiv"><p>Simple text</p></div>
  </body>
</html>
