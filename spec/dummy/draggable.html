<!DOCTYPE html>
<html>
  <head>
    <style>
      .draggable { width: 100px; height: 100px; padding: 0.5em; }
      #dropHere {width: 250px; height: 250px; background-color: #8F8D7C;}
    </style>
    <link type="text/css" href="jquery-ui/css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-ui/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script>
      $(function() {
        $("#draggable").draggable();
        $("#secondDraggable").draggable();
        $("#thirdDiv").draggable();
        $("#disabledDraggable").dragabble({disabled: true});
      });
    </script>
  </head>

  <body>
    <h1> Draggable </h1>

    <div id="draggable" class="ui-widget-content draggable" style="position: relative; left: 53px; top: 97px; ">
      <p>Drag me around</p>
    </div>

    <div id="secondDraggable" class="ui-widget-content draggable" style="position: relative; left: 200px; top: 200px; ">
      <span>Second draggable</span>
    </div>

    <div id="disabledDraggable" class="ui-widget-content draggable" style="position: relative; left: 300px; top: 300px; ">
      <p>Disabled drag element</p>
    </div>

    <div id="thirdDiv" class="ui-widget-content draggable" style="position: relative; left: 50px; top: 150px; ">
      <span>Text inside third div</p>
    </div>

    <div id="dropHere">
      <p>Drop here</p>
    </div>

    <div id="otherDiv">
      <p>Do not drop here</p>
    </div>
  </body>
</html>
