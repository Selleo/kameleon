<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="jquery-ui/css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-ui/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script>
      $(function() {
        $( "#dialog" ).dialog();
        $( "#hiddenDialog" ).dialog();
        $( "#hiddenDialog" ).dialog( 'close' );
      });
    </script>
  </head>

  <body>
    <h2> Page with dialogs </h2>

    <div id="dialog" title="First dialog">
      <p>Sample text in dialog</p>
    </div>

    <div id="secondDialog" title="Second sample dialog">
      <p>Great text in second dialog</p>
    </div>

    <div id="closedDialog" title="Closed dialog!">
      <p>Nice text in closed dialog</p>
    </div>

    <div id="footer">
      <span>Sample text in footer</span>
    </div>
  </body>
</html>
