<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="jquery-ui/css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-ui/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script>
      $(function() {
        $( "#firstProgressBar" ).progressbar({ value: 37 });
        $( "#secondProgressBar" ).progressbar({ value: 50 });
      });
    </script>
  </head>

  <body>
    <h2> Page with progress bars </h2>

    <div id="firstProgressBar"></div>
    <div id="secondProgressBar"></div>
    <div id="somethingElse">
      Sample text here
    </div>
  </body>
</html>
